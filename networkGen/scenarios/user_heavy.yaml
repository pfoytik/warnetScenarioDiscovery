# User-Heavy Network Scenario
# Many user nodes to test economic dynamics and network propagation

name: "user-heavy"
description: "Network with many user nodes to test economic weight dynamics"

# Strong economic advantage for v27
v27_economic_pct: 70
v27_hashrate_pct: 40

# Many user nodes
economic_nodes_per_partition: 2
user_nodes_per_partition: 10

# Economic nodes neutral (let prices guide)
v27_economic:
  fork_preference: "neutral"
  ideology_strength: 0.2
  switching_threshold: 0.05
  inertia: 0.10

v26_economic:
  fork_preference: "neutral"
  ideology_strength: 0.2
  switching_threshold: 0.05
  inertia: 0.10

# Pools mostly neutral - testing economic influence on mining
pool_overrides:
  - pool_name: "Foundry USA"
    fork_preference: "neutral"
    ideology_strength: 0.1
    profitability_threshold: 0.03

  - pool_name: "AntPool"
    fork_preference: "neutral"
    ideology_strength: 0.1
    profitability_threshold: 0.03

  - pool_name: "ViaBTC"
    fork_preference: "v26"
    ideology_strength: 0.5
    profitability_threshold: 0.10
    max_loss_pct: 0.15

  - pool_name: "F2Pool"
    fork_preference: "v27"
    ideology_strength: 0.5
    profitability_threshold: 0.10
    max_loss_pct: 0.15

partition_mode: "static"
fork_observer_enabled: false

# Randomization for user nodes
random_seed: 12345
