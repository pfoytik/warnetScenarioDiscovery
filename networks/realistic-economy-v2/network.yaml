# Realistic Bitcoin Economy Network v2
#
# A comprehensive network model representing the Bitcoin ecosystem with
# realistic distributions of mining pools, exchanges, institutions, and users.
#
# Calibrated against real-world data (Feb 2026):
# - Node counts: bitnodes.io (~25,140 reachable, ~1:400 scale factor)
# - Mining hashrate: mempool.space/mining, hashrateindex.com
# - Exchange custody: Proof-of-reserves, defillama.com/cexs
# - Institutional holdings: bitcointreasuries.net
#
# Total: 60 nodes
# - Mining Pools: 8 (13%) - Tier 1, individual representation
# - Major Exchanges: 4 (7%) - Tier 1, individual representation
# - Mid-tier Exchanges: 6 (10%) - Tier 1, individual representation
# - Payment Processors: 3 (5%) - Tier 1, individual representation
# - Merchants: 6 (10%) - Tier 1, individual representation
# - Institutional Holders: 5 (8%) - Tier 1, individual representation
# - Power Users: 12 (20%) - Tier 2, ~400 participants each
# - Casual Users: 16 (27%) - Tier 2, ~1,250 participants each
#
# Hashrate Coverage (calibrated Feb 2026 from mempool.space/mining):
# - Named pools: 86.4% (top 8 by blocks found)
# - User nodes (Tier 2 cohorts): 11.75% (solo miners, small pools, variance)
# - Measurement variance: ~1.85% (solo miners who haven't found blocks recently)
# - Total: ~100%
#
# Partition: 30 nodes v27, 30 nodes v26
# Fork preferences are configurable per test scenario

