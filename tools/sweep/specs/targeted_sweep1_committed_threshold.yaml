name: targeted_sweep1_committed_threshold
description: >
  Map the 2D decision boundary between economic_split and pool_committed_split
  at a fixed low hashrate (hash=0.25, clearly v26-dominant). Any v27 win here
  requires the economic cascade mechanism to succeed, making this a clean probe
  of the cascade gatekeeper threshold identified in the exploratory sweep.

  From the exploratory sweep (n=50, seed=42):
    - committed_split < ~0.43 blocked cascade even with 88-93% v27 economic majority
    - committed_split > ~0.53 enabled cascade with as little as 58% v27 economic
  This sweep maps that boundary at 5 economic levels and 9 committed_split steps.

# All parameters NOT listed under 'grid' must appear here.
# Values are set to medians from the exploratory sweep (realistic_sweep3, seed=42).
fixed:
  hashrate_split: 0.25              # Fixed low â€” v26 hash dominant, requires cascade for v27 to win
  pool_neutral_pct: 30.0            # median=30.0
  pool_ideology_strength: 0.51      # median=0.51
  pool_profitability_threshold: 0.16 # median=0.16
  pool_max_loss_pct: 0.26           # median=0.26
  econ_ideology_strength: 0.40      # median=0.40
  econ_switching_threshold: 0.14    # median=0.14
  econ_inertia: 0.17                # median=0.17
  user_ideology_strength: 0.49      # median=0.49
  user_switching_threshold: 0.12    # median=0.12
  transaction_velocity: 0.50        # median=0.50
  user_nodes_per_partition: 6       # median=6
  economic_nodes_per_partition: 2   # median=2
  solo_miner_hashrate: 0.085        # median=0.085

# The two axes being mapped.
# economic_split: spans the low-econ zone (0.35, 0.50) through the threshold
#                 and into high v27 economic majority (0.60, 0.70, 0.82).
# pool_committed_split: 9 steps with dense sampling around the estimated
#                       0.43-0.53 transition zone from the exploratory sweep.
grid:
  economic_split:       [0.35, 0.50, 0.60, 0.70, 0.82]
  pool_committed_split: [0.20, 0.30, 0.38, 0.43, 0.47, 0.52, 0.58, 0.65, 0.75]
