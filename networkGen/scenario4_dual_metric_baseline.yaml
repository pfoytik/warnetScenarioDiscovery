# Phase 1 Test 4: Dual Metric Baseline
# Baseline validation with version split
# Expected: Natural forks detected and analyzed, baseline established

network_parameters:
  num_nodes: 5
  topology_type: scale_free
  seed: 504
  topology_params:
    m: 3

version_configuration:
  distribution:
    '26.0': 0.2   # 1 node - Chain A
    '27.0': 0.8   # 4 nodes - Chain B (majority)
  clustering_factor: 0.7  # Moderate clustering

node_configurations:
  maxconnections:
    distribution:
      125: 0.6
      500: 0.2
      1000: 0.2

  maxmempool:
    distribution:
      300: 0.4
      2000: 0.4
      5000: 0.2

  rpcthreads:
    distribution:
      16: 0.8
      32: 0.2

  txindex:
    distribution:
      1: 1.0

warnet_settings:
  caddy_enabled: true
  fork_observer:
    enabled: true
    interval: 10

output:
  file: dual-metric-test-network.yaml
  name_prefix: node
