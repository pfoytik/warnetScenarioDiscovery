# Mining Pool Configuration
# Defines mining pool profiles with hashrate and ideological preferences
#
# Each pool has:
#   - hashrate_pct: Percentage of total network hashrate (0-100)
#   - fork_preference: 'v27', 'v26', or 'neutral'
#   - ideology_strength: How much they'll sacrifice for ideology (0.0-1.0)
#       0.0 = purely rational (never mine at loss)
#       1.0 = ideology at any cost
#   - profitability_threshold: Min profit advantage to switch (e.g., 0.05 = 5%)
#   - max_loss_usd: Maximum USD loss before forced switch
#   - max_loss_pct: Maximum % of potential revenue they'll sacrifice

